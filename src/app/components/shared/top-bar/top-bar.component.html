 <mat-sidenav-container *ngIf="visible">
   <mat-sidenav #sidenav role="navigation">
     <mat-nav-list>
       <a mat-list-item>
         <mat-icon class="icon">input</mat-icon>
         <span class="label">Login</span>
       </a>
       <a mat-list-item>
         <mat-icon class="icon">home</mat-icon>
         <span class="label">Home</span>
       </a>
       <a mat-list-item>
         <mat-icon class="icon">dashboard</mat-icon>
         <span class="label">Dashboard</span>
       </a>
       <a mat-list-item type="button">
         <mat-icon class="icon">input</mat-icon>
         <span class="label">LogOut</span>
       </a>
     </mat-nav-list>
   </mat-sidenav>
   <mat-sidenav-content>
     <mat-toolbar color="primary">
       <!-- <div fxHide.gt-xs>
         <button mat-icon-button>
           <mat-icon>menu</mat-icon>
         </button>
       </div> -->
       <div>
         <a class="brand-link elevation-4" routerLink="/home">
           <span class="brand-text font-weight-light d-sm-inline-block">Movie Rental
           </span>
         </a>
       </div>
       <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
         <ul fxLayout fxLayoutGap="20px" class="navigation-items">
           <li>
             <a routerLink="/home">
               <!-- <mat-icon class="icon">home</mat-icon> -->
               <span class="label">Movies</span>
             </a>
           </li>
           <li>
             <a routerLink="/customers">
               <!-- <mat-icon class="icon">user</mat-icon> -->
               <span class="label">Customers</span>
             </a>
           </li>
           <li>
             <a (click)="logout()">
               <span class="label">Logout</span>
             </a>
           </li>
         </ul>
       </div>
     </mat-toolbar>
     <main>
     </main>
   </mat-sidenav-content>
 </mat-sidenav-container>
