<div class="login-page">
  <div class="login-box">
    <!-- Loading Spinner -->
    <div class="col-md-12 spinner-centered">
      <div class="form-group">
        <mat-progress-spinner *ngIf="show" color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </div>

    <div class="login-logo">
      <!-- <a href="">My App</a> -->
    </div>
    <!-- /.login-logo -->
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="service.form" class="normal-form">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="Email" placeholder="Email">
            <mat-error *ngIf="service.form.controls['Email']?.errors?.required">This field is required.</mat-error>
            <mat-error *ngIf="service.form.controls['Email']?.errors?.email">Please enter a valid email.</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="Password" placeholder="Password">
            <mat-error *ngIf="service.form.controls['Password']?.errors?.required">This field is required.</mat-error>
          </mat-form-field>

            <div class="col-8">

              </div>
            </div>
            <div class="col-4">
            </div>
          </div> -->
        </form>

          </div>
        </div> -->
      </mat-card-content>

        <form role="form" #form="ngForm">
          <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="Email" [(ngModel)]="service.user.Email" name="Email" required>

            <input matInput type="text" placeholder="Password" [(ngModel)]="service.user.Password" name="Password"
              required>

        </form>
      </mat-card-content> -->

        <!-- <button mat-raised-button color="primary" (click)="login(form)">Sign In</button> -->
        <button mat-raised-button color="primary" type="button" [disabled]="service.form.invalid" (click)="login()">Sign In</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
